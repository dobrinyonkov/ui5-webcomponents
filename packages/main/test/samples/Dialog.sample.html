<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script data-ui5-config type="application/json">
            {
                "language": "EN"
            }
        </script>

        <script src="../../bundle.esm.js" type="module"></script>

        <link rel="stylesheet" type="text/css" href="./styles/Dialog.css" />
        <title>Dialog with button</title>
    </head>
    <body>
        <ui5-button id="openDialogButton" design="Emphasized"
            >Show Dialog</ui5-button
        >

        <ui5-dialog id="hello-dialog" header-text="Register Form">
            <section class="login-form">
                <div>
                    <ui5-label for="username" required>Username: </ui5-label>
                    <ui5-input id="username"></ui5-input>
                </div>

                <div>
                    <ui5-label for="password" required>Password: </ui5-label>
                    <ui5-input
                        id="password"
                        type="Password"
                        value-state="Error"
                    ></ui5-input>
                </div>

                <div>
                    <ui5-label for="email" type="Email" required
                        >Email:
                    </ui5-label>
                    <ui5-input id="email"></ui5-input>
                </div>

                <div>
                    <ui5-label for="address">Address: </ui5-label>
                    <ui5-input id="address"></ui5-input>
                </div>
            </section>

            <div
                slot="footer"
                style="display: flex; align-items: center; padding: 0.5rem"
            >
                <div style="flex: 1"></div>
                <ui5-button id="closeDialogButton" design="Emphasized"
                    >Register</ui5-button
                >
            </div>
        </ui5-dialog>

        <script>
            var dialogOpener = document.getElementById("openDialogButton");
            var dialog = document.getElementById("hello-dialog");
            var dialogCloser = document.getElementById("closeDialogButton");

            dialogOpener.accessibilityAttributes = {
                hasPopup: "dialog",
                controls: dialog.id,
            };

            dialogOpener.addEventListener("click", function () {
                dialog.show();
            });

            dialogCloser.addEventListener("click", function () {
                dialog.close();
            });
        </script>
    </body>
</html>
